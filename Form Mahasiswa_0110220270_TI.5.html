<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Mahasiswa</title>
</head>
<body>
  <form class="form-horizontal">
    <fieldset style="background-color:bisque">
    
    <!-- Form Name -->
    <legend>REGISTRATION </legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Date">Date </label>  
      <div class="col-md-5">
      <input id="Date" name="Date" type="text" placeholder="Date" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Nama">Full Name</label>  
      <div class="col-md-5">
      <input id="Nama" name="Nama" type="text" placeholder="Your Name" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Address">Address</label>  
      <div class="col-md-5">
      <input id="Address" name="Address" type="text" placeholder="Your address" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Phone">Phone Number</label>  
      <div class="col-md-5">
      <input id="Phone" name="Phone" type="text" placeholder="08...." class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Email">Email</label>  
      <div class="col-md-5">
      <input id="Email" name="Email" type="text" placeholder="user@example.com" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Password">Password </label>
      <div class="col-md-5">
        <input id="Password" name="Password" type="password" placeholder="Type your password" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Search input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Confirm Password">Confirm Password</label>
      <div class="col-md-5">
        <input id="Confirm Password" name="Confirm Password" type="search" placeholder="Type your password again" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Prepended checkbox -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Ceklist"></label>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">     
              <input type="checkbox">     
          </span>
          <input id="Ceklist" name="Ceklist" class="form-control" type="text" placeholder="Agree with this privacy" required="">
        </div>
        
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Registrasi"></label>
      <div class="col-md-4">
        <button id="Registrasi" name="Registrasi" class="btn btn-success">Submit</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    
</body>
</html>
